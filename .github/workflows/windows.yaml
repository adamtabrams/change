name: windows

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run all tests
        run: |
          git config --global user.name "ci"
          git config --global user.email "ci@test.com"
          wsl ./run-test
